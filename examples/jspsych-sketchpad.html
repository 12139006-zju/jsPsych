<!DOCTYPE html>
<html>
  <head>
    <script src="../packages/jspsych/dist/index.browser.js"></script>
    <script src="../packages/plugin-sketchpad/dist/index.browser.js"></script>
    <link rel="stylesheet" href="../packages/jspsych/css/jspsych.css">
  </head>
  <body></body>
  <script>

    var jsPsych = initJsPsych({
      on_finish: () => {
        jsPsych.data.displayData()
        jsPsych.data.get().localSave('json', 'test-file.json')
      }
    });

    var sketchpad_trial = {
      type: jsPsychSketchpad,
      canvas_border_width: 2,
      background_image: 'img/navarro_night_tree_05_575.jpg',
      prompt: '<p>Draw something!</p>',
      stroke_color_palette: [
        'black',  'red', 'orange','yellow', 'green', 'blue', 'purple',
        'grey', 'white', 'maroon', 'gold'
      ],
      key_to_draw: ' '
    }
    
    jsPsych.run([sketchpad_trial]);

  </script>
</html>
