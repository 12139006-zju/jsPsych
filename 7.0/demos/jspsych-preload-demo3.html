<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/jspsych@7.0.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@1.0.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.0.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-image-button-response@1.0.0"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/jspsych@7.0.0/css/jspsych.css"
    />
    <style>
      .jspsych-btn {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body></body>
  <script>

    var jsPsych = initJsPsych();

      var start = {
        type: jsPsychHtmlButtonResponse,
        stimulus: '',
        choices: ['Run demo']
      };

      var show_data = {
        type: jsPsychHtmlButtonResponse,
        stimulus: function() {
          var trial_data = jsPsych.data.get().filter({trial_type: 'preload'}).last(2).values();
          var trial_json = JSON.stringify(trial_data, null, 2);
          return `<p style="margin-bottom:0px;"><strong>Trial data:</strong></p>
            <pre style="margin-top:0px;text-align:left;">${trial_json}</pre>`;
        },
        choices: ['Repeat demo']
      };

      var trial_1 = {
        type: jsPsychImageButtonResponse,
        stimulus: 'img/happy_face_1.jpg',
        choices: ['Next']
      }

      var trial_2 = {
        type: jsPsychImageButtonResponse,
        stimulus: 'img/happy_face_2.jpg',
        choices: ['Next']
      }

      var trial_3 = {
        type: jsPsychImageButtonResponse,
        stimulus: 'img/happy_face_3.jpg',
        choices: ['Next']
      }

      var block_1 = {
        timeline: [trial_1, trial_2, trial_3]
      }

      var trial_4 = {
        type: jsPsychImageButtonResponse,
        stimulus: 'img/sad_face_1.jpg',
        choices: ['Next']
      }

      var trial_5 = {
        type: jsPsychImageButtonResponse,
        stimulus: 'img/sad_face_2.jpg',
        choices: ['Next']
      }

      var trial_6 = {
        type: jsPsychImageButtonResponse,
        stimulus: 'img/sad_face_3.jpg',
        choices: ['Next']
      }

      var block_2 = {
        timeline: [trial_4, trial_5, trial_6]
      }

      var preload_block_1 = {
        type: jsPsychPreload,
        trials: [block_1]
      }

      var preload_block_2 = {
        type: jsPsychPreload,
        trials: [block_2]
      }
      
      var trial_loop = {
        timeline: [preload_block_1, block_1, preload_block_2, block_2, show_data],
        loop_function: function() {
          return true;
        }
      };

      if (typeof jsPsych !== "undefined") {
        jsPsych.run([start, trial_loop]);
      } else {
        document.body.innerHTML = '<div style="text-align:center; margin-top:50%; transform:translate(0,-50%);">You must be online to view the plugin demo.</div>';
      }
  </script>
</html>
